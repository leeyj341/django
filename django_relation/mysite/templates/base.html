{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% bootstrap_css %}
  <title>Document</title>
</head>
<body>
  <div class="container">
    {% if user.is_authenticated %}
      <h1 style="float: right;">Hi! {{ user.username }}</h1>
      <button><a href="{% url 'accounts:logout' %}">로그아웃</a></button>
      <button><a href="{% url 'accounts:update' %}">정보 수정</a></button>
      <form action="{% url 'accounts:delete' %}" method="post">
        {% csrf_token %}
        <input type="submit" value="회원탈퇴">
      </form>
    {% else %}
      <button><a href="{% url 'accounts:signup' %}">회원가입</a></button>
      <button><a href="{% url 'accounts:login' %}">로그인</a></button>
    {% endif %}
    <hr>
    {% block body %}
    {% endblock %}
  </div>
  {% bootstrap_javascript jquery='full' %}
</body>
</html>
