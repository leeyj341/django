{% extends 'base.html' %}
{% block body %}
<h1>상세 페이지</h1>
<hr>
<p>{{ article.pk }}번째 글</p>
<h2>{{ article.title }}</h2>
<h3>{{ article.content }}</h3>
<hr>
{% for comment in comments %}
<p>{{comment.content}}</p>
<a href="{% url 'articles:deleteReply' comment.pk %}">삭제</a>
{% empty %}
<p>등록된 댓글이 없습니다.</p>
{% endfor %}
<hr>
<form action="{% url 'articles:createReply' article.pk %}" method="POST">
  {% csrf_token %}
  {{comment_form}}
  <input type="submit" value="댓글 생성">
</form>
<hr>

<a href="{% url 'articles:update' article.pk %}">[UPDATE]</a>
<a href="{% url 'articles:index' %}">[back]</a>
<form action="{% url 'articles:delete' article.pk %}" method="POST">
  {% csrf_token %}
  <input type="submit" value="DELETE" class="btn btn-primary">
</form>

{% endblock %}
