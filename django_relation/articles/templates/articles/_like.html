{% if user in article.like_users.all %}
<i class="fas fa-heart fa-md like-button" data-id="{{article.id}}" style="display: inline-block; color: crimson;"></i>
{% else %}
<i class="far fa-heart fa-md like-button" data-id="{{article.id}}" style="display: inline-block; color: black;"></i>
{% endif %}
<span class="like-count-{{article.id}}" style="display: inline-block;">{{ article.like_users.count }}</span>
